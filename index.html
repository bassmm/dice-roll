<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="hint">Click the button to roll...</h1>
        <audio id="rollsound" src="audio/diceroll.mp3"></audio>
        <div class="dice">
            <img id="dice-1" src="images/dice-outline.jpg" alt="Picture of die 1" width="200px">
            <img id="dice-2" src="images/dice-outline.jpg" alt="Picture of die 2" width="200px">
        </div>
        <button id="rollbtn">Roll</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
